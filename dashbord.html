<body>
    <nav class="navbar fixed-top" style="background-color: rgb(170, 205, 233);">

            <a class="navbar-brand order-2" href="#">
                <img src="logo.png" alt="Logo" width="auto" height="60">
            </a>
            
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color: rgb(112, 164, 207); color : white">
                <div class="offcanvas-header">
                    <img src="logo.png" alt="Logo" width="auto" height="60">
                    <h3 class="offcanvas-title" id="offcanvasNavbarLabel">Store</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">

                    </ul>

    <canvas id="myChart" style="width:50%;max-width:600px"></canvas>
    <canvas id="my2Chart" style="width:20%;max-width:600px" height="auto"></canvas>
    <script>
    var xValues = ["0.5 L", "1 L", "2 L", "5 L", "20 L"];
    var yValues = [55, 49, 44, 24, 40];
    var barColors = ["red", "green","blue","orange","brown"];
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Curent Product Status"
        }
      }
    });
    </script>
    
    

<script>
    var xValues = ["0.5 L", "1 L", "2 L", "5 L", "20 L"];
    var yValues = [100, 49, 44, 24, 40];
    var barColors = ["red", "green","blue","orange","brown"];

new Chart("my2Chart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Curent Product Status"
    }
  }
});
</script>
