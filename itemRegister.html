<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ItemRegister.css"> <!-- External CSS file for custom styling -->
<!--external css
<link rel="stylesheet" href="dashbordStylee.css">-->

  </head>
<body>

  <!-- nav
  -->
 
<!--form-->
<div class="container">
    <form  action="itemTable.php" method="post" onsubmit="return validateForm(event)">
        <span id="span7"></span>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input name="ItemName" type="text" class="form-control" id="itemName" placeholder="Enter item name" onkeyup="validateItemName()">
                    <span id="span1"></span>
                </div>
                <div class="form-group">
                    <label for="itemId">Item ID:</label>
                    <input name="ItemId" type="text" class="form-control" id="itemId" placeholder="Enter item ID" onkeyup="validateItemId()">
                    <span id="span2"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="itemType">Item Type:</label>
                    <select name="ItemType" class="form-control" id="itemType" onchange="validateItemType()">
                        <option value="" disabled selected>choose..</option>
                        <option value="plastic">Plastic</option>
                        <option value="machine">Machine</option>
                        <option value="chemical">Chemical</option>
                    </select>
                    <span id="span3"></span>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Item Quantity:</label>
                    <input name="ItemQuantity" type="number" class="form-control" id="itemQuantity" placeholder="Enter item quantity" onkeyup="validateItemQuantity()">
                    <span id="span4"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="registrationDate">Registration Date:</label>
            <input name="ItemDate" type="date" class="form-control" id="registrationDate" onchange="validateDate()">
            <span id="span5"></span>
        </div>
        <div class="form-group">
            <input name="submitt" type="submit" id="submit" class="btn btn-primary" value="Register" >
            <span id="span6"></span>
        </div>
    </form>
</div>
  <script src="js//validation/validationItemRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
